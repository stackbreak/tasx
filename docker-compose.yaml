version: "3.8"

services:
  pgsql:
    image: postgres:13.1
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - app_net
    ports:
      - ${DB_PORT}:5432
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}


  pgadmin:
    image: dpage/pgadmin4:5
    restart: always
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app_net
    ports:
      - ${PGADMIN_PORT}:80
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASS}

volumes:
  pg_data:
  pgadmin_data:

networks:
  app_net:
